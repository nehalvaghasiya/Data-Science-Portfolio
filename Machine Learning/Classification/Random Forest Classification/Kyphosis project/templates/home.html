<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Kyphosis Detection</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body style="background: rgb(173, 118, 118);">
    <div>
        <h1>Kyphosis Detec</h1>
        <h3>Enter the values</h3>
        
        <form action="{{ url_for('predict')}}"method="post">
            <input type="text" name="Age" placeholder="Age" required="required" style="width: 500px;" />
            <br>
            <input type="text" name="Number" placeholder="Number" required="required" style="width: 500px;" /><br>
            <input type="text" name="Start" placeholder="Start" required="required" style="width: 500px;" /><br>
    
            <button type="submit" class="btn">Predict</button>
        </form>
        <br>
        <br>
        {{ data }}

    </div>
</body>
