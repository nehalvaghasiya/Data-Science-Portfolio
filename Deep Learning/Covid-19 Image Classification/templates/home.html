<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Image Classification</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <h1 class="jumbotron text-center">Covid-19 Image Classification</h1>
        
        <form action="{{ url_for('predict')}}"method="post">
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
            <div class="col-sm-10">          
              <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
            </div>
          </div>

          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Predict</button>
            </div>
          </div>          
    
         
        </form>
        <br>
        <br>
        {{ data }}

</body>
</html>
